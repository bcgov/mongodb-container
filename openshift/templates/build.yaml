---
apiVersion: v1
kind: Template
metadata:
  name: mongodb-image
labels:
  app: mongodb-image
  phase: build
parameters:
  - name: VERSION
    description: Ouput version
    value: "3.6-latest"
  - name: GIT_URI
    value: "https://github.com/bcgov/mongodb-replicaset-container.git"
  - name: GIT_REF
    value: "master"
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: mongodb-repset
    spec:
      lookupPolicy:
        local: false
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: mongodb-image
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: "mongodb-repset:${VERSION}"
      source:
        secrets:
        - secret:
            name: platform-services-controlled-etc-pki-entitlement
          destinationDir: etc-pki-entitlement
        configMaps:
        - configMap:
            name: platform-services-controlled-rhsm-conf
          destinationDir: rhsm-conf
        - configMap:
            name: platform-services-controlled-rhsm-ca
          destinationDir: rhsm-ca
        contextDir: /
        git:
          ref: ${GIT_REF}
          uri: ${GIT_URI}
        type: Git
      strategy:
        dockerStrategy:
          imageOptimizationPolicy: SkipLayers
          from:
            kind: DockerImage
            name: registry.access.redhat.com/rhel8:latest
        type: Docker
      triggers:
        - type: ConfigChange
        - imageChange: {}
          type: ImageChange
